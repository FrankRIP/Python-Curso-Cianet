<html>
    <head>
        <title>Formato</title>
    </head>
    <body>
        <p>Texto de ejemplo</p>
        <p> <b>Texto de ejemplo</b> </p> <!–– Negrita ––>
        <p> <i>Texto de ejemplo</i> </p> <!–– Cursiva ––>
        <p> <big>Texto de ejemplo</big> </p> <!–– Agrandar ––>
        <p> <small>Texto de ejemplo</small> </p> <!–– Achicar ––>
        <p> <strong>Texto de ejemplo</strong> </p> <!–– Negrita ––>
        <p> <sub>Texto de ejemplo</sub> </p> <!–– Subindice ––>
        <p> <sup>Texto de ejemplo</sup> </p> <!–– Tipo elevar a potencia ––>
        <p> <ins>Texto de ejemplo</ins> </p> <!–– Subraya ––>
        <p> <del>Texto de ejemplo</del> </p> <!–– Tipo eliminar texto ––>
        </html>
