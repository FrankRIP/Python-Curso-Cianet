<html>
    <head>
        <title>Listas Ordenadas</title>
    </head>
    <body>
        <ol start="10">
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol> 

        <ol type="A">
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>

        <ol type="I"> <!-- I son numeros romanos-->
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>

        <ol reversed> <!-- para enumeras al reves-->
            <li>Papas</li>
            <li>Queso</li>
            <li>Tomates</li>
            <li>Crema</li>
        </ol>
    </body>
</html>
<!--ol "Ordel List" para ordenar lista-->
<!--start es para decirle desde donde quiero que inicie la lista-->
<!--type es para decirle que tipo de elistado tenga-->
