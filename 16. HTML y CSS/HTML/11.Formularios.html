<html>
    <head><title>Formularios</title></head>
    <body>
        <form action=""><!--Se crea el formulario-->
            <p>Selecciona tu sexo:</p><!--Hago la pregunta-->
            <input type="radio" name="Respuesta"/>Hombre <!--pongo el radio para seleccionar-->
            <input type="radio" name="Respuesta"/>Mujer
            <br/>
            <p>Selecciona un numero</p>
            <input type="checkbox"/>1 <!--pongo el checkbox para seleccionar-->
            <input type="checkbox"/>2
            <br/>
            <input type="submit" value="Enviar"><!--sintaxis para enviar el formulario-->
            <br/>
            <p>Usuario</p>
            <input type="text"><!-- se crea un textbox para ingresar texto-->
            <p>Contraseña</p>
            <input type="password"><!--se crea el tipico textbox con puntos para proteger la contraseña-->
        </form>
    </body>
</html>
<!--submit es un tipo de boton que envia automaticamnte un formulario al ser contestado-->
